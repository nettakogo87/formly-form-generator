<app-chips-autocomplete
  class="pad-bottom-sm"
  [labelProp]="labelProp"
  [valueProp]="valueProp"
  [resource]="this.field.templateOptions.resource"
  [placeholder]="placeholder"
  [formControl]="formControl"
  [multi]="multi"
  [disabled]="disabled"
  [required]="required"
  [removable]="removable"
>
</app-chips-autocomplete>
<mat-error>
  <ng-container *ngFor="let message of messages">
    <span> {{ message }} </span>
  </ng-container>
</mat-error>
